<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>
        <table>
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2" >Form Register Produk Motor</th>
                </tr>
            </thead>
            <tr>
                <td>Nama Produk</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Jenis Kategori</td>
                <td>
                    <select>
                        <option>-Kategori Transmisi-</option>
                        <option>Manual</option>
                        <option>Matic</option>
                        <option>Kopling</option>
                    </select>
            </td>
            </tr>
            <tr>
                <td>Harga</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Stok</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file"></td>
            </tr>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2">
                        <input type="submit" value="kirim">
                        <input type="submit" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
    <form>
        <table>
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2" >Form Register Member</th>
                </tr>
            </thead>
            <tr>
                <td>Username</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2">
                        <input type="submit" value="masuk">
                        <input type="submit" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>

</html>
